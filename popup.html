<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #15202b;
      color: #ffffff;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .title {
      font-size: 15px;
      font-weight: 600;
      margin: 0 0 4px 0;
      color: #ffffff;
      text-align: center;
    }

    .option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #38444d;
    }

    .option:last-child {
      border-bottom: none;
    }

    .option-label {
      font-size: 13px;
      color: #e7e9ea;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #38444d;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #1d9bf0;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .divider {
      height: 1px;
      background: #38444d;
      margin: 4px 0;
    }

    .export-btn {
      width: 100%;
      padding: 10px 16px;
      background: transparent;
      border: 1px solid #1d9bf0;
      color: #1d9bf0;
      border-radius: 9999px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .export-btn:hover {
      background: rgba(29, 155, 240, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Emilios</div>
    <div class="option">
      <span class="option-label">Hide metrics</span>
      <label class="toggle">
        <input type="checkbox" id="toggleMetrics">
        <span class="slider"></span>
      </label>
    </div>
    <div class="option">
      <span class="option-label">Show mutuals</span>
      <label class="toggle">
        <input type="checkbox" id="toggleMutuals">
        <span class="slider"></span>
      </label>
    </div>
    <div class="option">
      <span class="option-label">Personal notes</span>
      <label class="toggle">
        <input type="checkbox" id="toggleNotes">
        <span class="slider"></span>
      </label>
    </div>
    <div class="divider"></div>
    <button class="export-btn" id="exportBtn">My Notes</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
